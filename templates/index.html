<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>YouTube Downloader (Mobile)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-center">YouTube Downloader</h5>
          <p class="small text-muted text-center mb-3">Paste a YouTube video or short URL and choose quality to download.</p>

          <div class="mb-3">
            <input id="urlInput" type="url" class="form-control form-control-lg" placeholder="https://youtu.be/xxxxx or https://www.youtube.com/..." />
          </div>
          <div class="d-grid gap-2 mb-3">
            <button id="fetchBtn" class="btn btn-primary btn-lg">Fetch Formats</button>
          </div>
          <div id="loader" class="text-center my-2 d-none">
            <div class="spinner-border text-primary" role="status" style="width:3rem;height:3rem;"></div>
            <div class="small text-muted mt-2">Fetching — please wait...</div>
          </div>

          <div id="infoArea" class="d-none">
            <div class="d-flex gap-3 align-items-center mb-3">
              <img id="thumb" src="" alt="thumbnail" class="rounded" style="width:96px;height:72px;object-fit:cover;" />
              <div class="flex-fill">
                <h6 id="videoTitle" class="mb-1 small fw-semibold"></h6>
                <div id="videoMeta" class="small text-muted"></div>
              </div>
            </div>

            <div id="formatsList" class="list-group mb-3" style="max-height:40vh;overflow:auto; -webkit-overflow-scrolling:touch;">
              <!-- format items inserted here -->
            </div>

            <div class="d-grid gap-2">
              <button id="downloadBtn" class="btn btn-success btn-lg">Download Selected</button>
            </div>
          </div>

          <div id="status" class="mt-3 small text-center text-muted"></div>
        </div>
      </div>
      <p class="text-center mt-3 small text-muted">Designed for mobile. Files are served by the server.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const fetchBtn = document.getElementById('fetchBtn')
      const urlInput = document.getElementById('urlInput')
      const infoArea = document.getElementById('infoArea')
      const videoTitle = document.getElementById('videoTitle')
      const formatsTableBody = document.querySelector('#formatsTable tbody')
      const status = document.getElementById('status')
      const downloadBtn = document.getElementById('downloadBtn')
      const thumb = document.getElementById('thumb')
      const formatsList = document.getElementById('formatsList')

      function fmtBytes(bytes){
        if(!bytes) return '-'
        const units=['B','KB','MB','GB']
        let i=0
        while(bytes>=1024 && i<units.length-1){ bytes/=1024; i++ }
        return Math.round(bytes*10)/10 + ' ' + units[i]
      }

      fetchBtn.addEventListener('click', async ()=>{
        const url = urlInput.value.trim()
        if(!url){ status.textContent='Enter a YouTube URL'; return }
        status.textContent=''
        formatsList.innerHTML=''
        infoArea.classList.add('d-none')
        loader.classList.remove('d-none')
        try{
          // submit background job for fast acknowledgement
          const res = await fetch('/api/submit', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({url})})
          const data = await res.json()
          if(res.status === 202 && data.job_id){
            // poll the job endpoint until ready
            const jobId = data.job_id
            const start = Date.now()
            let final = null
            while(Date.now() - start < 60000){ // timeout 60s
              await new Promise(r=>setTimeout(r, 900))
              const s = await fetch('/api/job/' + jobId)
              const j = await s.json()
              if(j.status === 'done') { final = j.result; break }
              if(j.status === 'error') { throw new Error(j.error || 'Job failed') }
            }
            if(!final) throw new Error('Timed out fetching formats')

            videoTitle.textContent = final.title || 'Video'
            thumb.src = final.thumbnail || ''
            const duration = final.duration ? Math.floor(final.duration/60)+':' + String(final.duration%60).padStart(2,'0') : ''
            document.getElementById('videoMeta').textContent = duration

            formatsList.innerHTML = ''
            final.formats.forEach(f=>{
              const item = document.createElement('label')
              item.className = 'list-group-item d-flex align-items-center gap-3 format-item'
              item.innerHTML = `
                <input name="fmt" type="radio" class="form-check-input me-2" value="${f.format_id}">
                <div class="flex-fill">
                  <div class="d-flex justify-content-between align-items-center">
                    <div><strong class="small">${f.height? f.height+'p' : (f.format_note || 'audio')}</strong> <span class="text-muted small">${f.ext}</span></div>
                    <div class="text-muted small">${fmtBytes(f.filesize)}</div>
                  </div>
                  <div class="small text-muted">${f.vcodec || ''} ${f.acodec? '• '+f.acodec : ''}</div>
                </div>
              `
              formatsList.appendChild(item)
            })
            infoArea.classList.remove('d-none')
            status.textContent='Formats loaded.'
          } else {
            throw new Error(data.error || 'Failed to start fetch')
          }
        } catch(err){
          status.textContent = 'Error: '+err.message
        } finally{
          loader.classList.add('d-none')
        }
      })

      downloadBtn.addEventListener('click', async ()=>{
        const url = urlInput.value.trim()
        const picked = document.querySelector('input[name="fmt"]:checked')
        if(!url || !picked){ status.textContent='Enter URL and choose a format'; return }
        const format_id = picked.value
        status.textContent='Preparing download...'
        try{
          const res = await fetch('/api/download', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({url, format_id})})
          if(!res.ok){ const err = await res.json(); status.textContent = err.error || 'Download failed'; return }
          const disposition = res.headers.get('Content-Disposition') || ''
          let filename = 'video'
          const m = disposition.match(/filename="?([^\"]+)"?/) || disposition.match(/filename\*=UTF-8''(.+)$/)
          if(m) filename = decodeURIComponent(m[1])
          else {
            const ct = res.headers.get('Content-Type') || ''
            const ext = ct.includes('mp4')? 'mp4': 'mp3'
            filename = (videoTitle.textContent || 'video') + '.' + ext
          }
          const blob = await res.blob()
          const a = document.createElement('a')
          const urlBlob = URL.createObjectURL(blob)
          a.href = urlBlob
          a.download = filename
          document.body.appendChild(a)
          a.click()
          a.remove()
          URL.revokeObjectURL(urlBlob)
          status.textContent = 'Download started.'
        } catch(err){
          status.textContent = 'Error: '+err.message
        }
      })
    </script>
  </body>
</html>
